<p-toast></p-toast>
<div class="admin-page">
  <p-card [style]="{'border-radius':'0px','height':'100vh'}" header="Orders" subheader="List of a all Orders">
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="orders" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="user">User<p-sortIcon field="user"></p-sortIcon>
              </th>
              <th pSortableColumn="totalPrice">Total Price<p-sortIcon field="totalPrice"></p-sortIcon>
              </th>
              <th pSortableColumn="dateOrdered">Date Ordered<p-sortIcon field="dateOrdered"></p-sortIcon>
              </th>
              <th pSortableColumn="status">Status<p-sortIcon field="status"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{order.user.name}}</td>
              <td>{{order.totalPrice}}</td>
              <td>{{order.dateCreated| date: 'short'}}</td>
              <td>
                <p-tag [value]="orderStatus[order.status].label" [severity]="orderStatus[order.status].color"></p-tag>
              </td>
              <td>
                <p-button (click)="deleteOrder(order.id)" styleClass="p-button-danger mr-2" icon="pi pi-trash">
                </p-button>
                <p-button (click)="onOrderClick(order.id)" styleClass="p-button-danger mr-2" icon="pi pi-eye">
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
