<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Users" subheader="List of a all Users">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="users" styleClass="p-datatable-gridlines" responsiveLayout="scroll" [paginator]="true"
          [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [rowsPerPageOptions]="[10,25,50]">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Email</th>
              <th>Is Admin</th>
              <th>Country</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>
                <i class="pi {{user.isAdmin ?  'pi-check': 'pi-times'}}" style="font-size: 2rem"
                  [ngStyle]="{ color: user.isAdmin ? 'green' : 'red'}"></i>
              </td>
              <td>{{getCountryName(user.country)}}</td>
              <td>
                <p-button (click)="deleteUser(user.id)" styleClass="p-button-danger mr-2" icon="pi pi-trash">
                </p-button>
                <p-button (click)="updateUser(user.id)" styleClass="p-button-success" icon="pi pi-pencil">
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
