<div class="product-item" *ngIf="product">
  <div class="product-item-wrapper">
    <p-image [routerLink]="'/products/'+ product.id" [src]="product.image!" alt="Image" width="100%" height="150px" class="image"></p-image>

    <h4 class="name">{{product.name}}</h4>
    <h5 class="price"> {{product.price | currency}} </h5>
    <p-button label="Add to cart" icon="pi pi-shopping-cart" iconPos="right"
      styleClass="p-button mt-3 p-button-rounded p-button-danger" (onClick)="addProductToCart()"></p-button>

  </div>
</div>
