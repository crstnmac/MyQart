<div class="product-page" *ngIf="product">
  <div class="grid">
    <div class="col-6">
      <ui-gallery [images]="product.images!"></ui-gallery>
    </div>
    <div class="col-6 product">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-desc">
        {{product.description}}
      </p>
      <div class="product-rating">
        <p-rating [(ngModel)]="product.rating" [cancel]="false" [disabled]="true"></p-rating>

      </div>

      <div class="product-price">
        {{product.price | currency}}

        <span class="price-before"> {{ product.price! + 213 | currency}} </span>
      </div>

      <div class="product-quantity">
        <div class="field col-12 md:col-3 p-0">
          <label for="quantity">Quantity</label>
          <p-inputNumber [(ngModel)]="quantity" mode="decimal" [showButtons]="true" inputId="quantity" [min]="0"
            [max]="100" decrementButtonClass="p-button-danger" incrementButtonClass="p-button-danger" >
          </p-inputNumber>
        </div>
      </div>

      <div class="product-actions">
        <button pButton type="button" label="Buy Now"  iconPos="right"
      class="p-button-danger mt-3 mr-2 p-button-rounded "></button>

      <p-button type="button" label="Add to cart" icon="pi pi-shopping-cart" iconPos="right"
      styleClass="p-button-danger mt-3 p-button-rounded " (onClick)="addProductToCart()" ></p-button>
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="col-12 product-rich-desc">
      <div [innerHTML]="product.richDescription"></div>
    </div>
  </div>

</div>
