<p-toast></p-toast>
<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <video autoplay="true" loop="true" src="assets\videos\vid2.mp4" alt="">
        </video>
      </div>
      <div class="col-6 p-5">
        <h3>Welcome</h3>
        <h2>Login Page</h2>
        <form [formGroup]="loginFormGroup">
          <div class="grid mt-6">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input formControlName="email" type="text" pInputText placeholder="Email">
              </div>
              <small *ngIf="loginForm['email'].invalid && isSubmitted" class="p-error">
                <span *ngIf="loginForm['email'].errors?.['required']">Email is required</span><span
                  *ngIf="loginForm['email'].errors?.['email']">Email is Invalid</span></small>

            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input formControlName="password" type="password" pInputText placeholder="Password">
              </div>
              <small *ngIf="loginForm['password'].invalid && isSubmitted" class="p-error">
                <span *ngIf="loginForm['password'].errors?.['required']">Email is required</span><span
                  *ngIf="loginForm['password'].errors?.['password']">Email is Invalid</span></small>
            </div>

            <div class="col-12" *ngIf="isSubmitted && authError">
              <div class="p-error">{{authMessage}}</div>
            </div>

            <div class="col-12">
              <button pButton type="submit" label="Login" class="p-button-raised p-button-success w-full"
                (click)="onSubmit()"></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
